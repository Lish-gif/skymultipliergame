<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .payment-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .amount-input {
            margin: 15px 0;
        }
        
        .amount-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        
        .price-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .price-btn {
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .price-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .price-btn:active {
            transform: translateY(0);
        }
        
        .pay-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pay-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .pay-btn:active {
            transform: translateY(0);
        }
        
        .title {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        @media (max-width: 350px) {
            .price-buttons {
                grid-template-columns: 1fr;
            }
            
            .price-btn, .pay-btn {
                padding: 8px;
                font-size: 13px;
            }
            
            .title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 class="title">Payment Amount</h2>
        
        <div class="amount-input">
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
        </div>
        
        <div class="price-buttons">
            <button class="price-btn" onclick="setAmount(10)">$10</button>
            <button class="price-btn" onclick="setAmount(100)">$100</button>
            <button class="price-btn" onclick="setAmount(1000)">$1,000</button>
            <button class="price-btn" onclick="setAmount(2000)">$2,000</button>
            <button class="price-btn" onclick="setAmount(10000)">$10,000</button>
            <button class="price-btn" onclick="setAmount(100000)">$100,000</button>
        </div>
        
        <button class="pay-btn" onclick="processPayment()">Pay Now</button>
    </div>

    <script>
        function setAmount(amount) {
            document.getElementById('amount').value = amount;
        }
        
        function processPayment() {
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (!amount || isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            // Format the amount with commas for thousands
            const formattedAmount = amount.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            alert(`Processing payment of ${formattedAmount}`);
            
            // Reset the form
            document.getElementById('amount').value = '';
        }
        
        // Add animation to buttons when clicked
        document.querySelectorAll('.price-btn, .pay-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
