<!DOCTYPE html>  
<html>  
<head>  
  <title>Sky Multiplier Game</title>  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      font-weight: bold;
      color: #444;
      display: block;
      margin-bottom: 8px;
    }

    .amount-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .amount-group button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .amount-group button:hover {
      background-color: #0056b3;
    }

    .amount-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    .price-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .price-buttons button {
      flex: 1 1 calc(33% - 10px);
      padding: 10px;
      background-color: #ffc107;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .price-buttons button:hover {
      background-color: #e0a800;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>  
<body>  
  <h2>Sky Multiplier Game</h2>  
  <form id="paymentForm">  
    <label>Amount:</label>  
    <div class="amount-group">
      <button type="button" onclick="changeAmount(-100)">â€“</button>
      <input type="number" id="amount" value="1000" required min="10">
      <button type="button" onclick="changeAmount(100)">+</button>
    </div>

    <div class="price-buttons">
      <button type="button" onclick="setAmount(10)">10</button>
      <button type="button" onclick="setAmount(100)">100</button>
      <button type="button" onclick="setAmount(1000)">1000</button>
      <button type="button" onclick="setAmount(2000)">2000</button>
      <button type="button" onclick="setAmount(10000)">10000</button>
      <button type="button" onclick="setAmount(100000)">100000</button>
    </div>

    <button type="submit">Payment Processing</button>  
  </form>  
  
  <script>  
    function changeAmount(change) {
      const input = document.getElementById("amount");
      let current = parseInt(input.value) || 0;
      current = Math.max(10, current + change); // min limit is 10
      input.value = current;
    }

    function setAmount(value) {
      document.getElementById("amount").value = value;
    }

    document.getElementById("paymentForm").addEventListener("submit", function(e) {  
      e.preventDefault();  
      const amount = document.getElementById("amount").value * 100;  
  
      fetch("https://api.paystack.co/transaction/initialize", {  
        method: "POST",  
        headers: {  
          Authorization: "Bearer sk_live_fc93fa8aa92d1cd68fb6d44741308c774a97ee73",  
          "Content-Type": "application/json",  
        },  
        body: JSON.stringify({  
          email: "skymultiplier@game.com",  
          amount: amount  
        })  
      })  
      .then(res => res.json())  
      .then(data => {  
        if (data.status) {  
          window.location.href = data.data.authorization_url;  
        } else {  
          alert("Error: " + data.message);  
        }  
      })  
      .catch(error => {  
        console.error("Error:", error);  
        alert("Something went wrong");  
      });  
    });  
  </script>  
</body>  
</html>
